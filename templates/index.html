{% extends "base.html" %}

{% block title %}I Love U{% endblock %}

{% block page_content %}
    <div class="page-header">
        <h1>Hello World!</h1>
    </div>
<div class="footer">
    {{ moment.lang('cn') }}
    <p class="bottom-left">
        The local date and time is: {{ moment(current_time).format('LLL') }}
    </p>
    <p class="bottom-left">
        That was: {{ moment(current_time).fromNow(refresh=True) }}
    </p>
</div>
{% endblock %}
