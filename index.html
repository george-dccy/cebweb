<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>未来银行智能供应链金融生态系统蓝图 (2035愿景)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #0f172a; /* Slate 900 */
            color: #e2e8f0; /* Slate 200 */
        }
        .main-content {
            min-height: 70vh;
        }
        .nav-btn {
            transition: all 0.3s ease;
            border-bottom-width: 4px;
            border-color: transparent;
        }
        .nav-btn.active {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .card {
            background-color: #1e293b; /* Slate 800 */
            border: 1px solid #334155; /* Slate 700 */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
        }
        .ioc-pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(138, 43, 226, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(138, 43, 226, 0); }
            100% { box-shadow: 0 0 0 0 rgba(138, 43, 226, 0); }
        }

        /* Business Cycle Styles */
        .cycle-container {
            position: relative;
            width: 500px;
            height: 500px;
            margin: 2rem auto;
        }
        .cycle-node {
            position: absolute;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease, color 0.3s ease;
            border: 2px solid #2e8b57;
            background-color: #1e293b;
            color: #94a3b8;
        }
        .cycle-node:hover {
            transform: scale(1.1);
            background-color: #2e8b57;
            color: white;
            z-index: 10;
        }
        .cycle-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: 150px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            font-weight: bold;
            background-color: #8a2be2; /* IOC Purple */
            color: white;
            border: 4px solid #4a0f8a;
        }
        .cycle-line {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 420px;
            height: 420px;
            border: 2px dashed #2e8b57;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: spin 60s linear infinite;
        }
        @keyframes spin {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Value Core Styles */
        .core-container {
            position: relative;
            width: 400px;
            height: 350px;
            margin: 2rem auto;
        }
        .core-element {
            position: absolute;
            width: 130px;
            height: 130px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            border-width: 4px;
        }
        .core-element:hover {
            transform: scale(1.1);
            z-index: 10;
        }

        /* Modal Styles */
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
        }
        .modal-content {
            background-color: #1e293b;
            padding: 2rem;
            border-radius: 1rem;
            width: 90%;
            max-width: 600px;
            border: 1px solid #334155;
            max-height: 80vh;
            overflow-y: auto;
        }
    </style>
</head>

        const mainContent = document.getElementById('main-content');
        const navContainer = document.querySelector('nav');

        function setActiveSection(sectionId) {
            // Update nav buttons
            document.querySelectorAll('.nav-btn').forEach(btn => {
                if (btn.dataset.section === sectionId) {
                    btn.classList.add('active');
                    const activeColor = data.layers.find(l => l.id === sectionId).color;
                    btn.style.borderColor = activeColor;
                    btn.style.backgroundColor = activeColor;
                    btn.style.color = '#ffffff';
                } else {
                    btn.classList.remove('active');
                    btn.style.borderColor = 'transparent';
                    btn.style.backgroundColor = '#334155'; // Slate 700
                    btn.style.color = '#e2e8f0'; // Slate 200
                }
            });

            // Update content
            document.querySelectorAll('.content-section').forEach(section => {
                section.classList.toggle('hidden', section.id !== `section-${sectionId}`);
            });
        }
        
        function createModal(title, contentHtml) {
            const modalContainer = document.getElementById('modal-container');
            const modal = `
                <div class="modal-backdrop" onclick="closeModal()">
                    <div class="modal-content" onclick="event.stopPropagation()">
                        <h2 class="text-2xl font-bold mb-4" style="color:${data.layers.find(l=>l.id===window.activeSectionId)?.color || '#fff'}">${title}</h2>
                        <div class="text-slate-300 space-y-4">${contentHtml}</div>
                        <button onclick="closeModal()" class="mt-6 w-full py-2 bg-slate-600 hover:bg-slate-500 rounded-lg text-white font-bold transition-colors">关闭</button>
                    </div>
                </div>
            `;
            modalContainer.innerHTML = modal;
        }
        
        function closeModal() {
            document.getElementById('modal-container').innerHTML = '';
        }

        }

                    `).join('')}
                </div>
            `;
        }
        
        function renderCycle(layer) {
            const cycleHtml = `
                <div class="cycle-container">
                    <div class="cycle-line"></div>
                    <div class="cycle-center ioc-pulse">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 mb-1" viewBox="0 0 20 20" fill="currentColor">
                           <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" />
                        </svg>
                        智能运营中心
                    </div>
                </div>
            `;
            setTimeout(() => {
                const container = document.querySelector('.cycle-container');
                const radius = 200;
                const centerX = 250;
                const centerY = 250;
                layer.content.forEach((node, index) => {
                    const angle = (index / layer.content.length) * 2 * Math.PI - (Math.PI / 2);
                    const x = centerX + radius * Math.cos(angle) - 60; // 60 is half width
                    const y = centerY + radius * Math.sin(angle) - 60; // 60 is half height
                    
                    const nodeEl = document.createElement('div');
                    nodeEl.className = 'cycle-node';
                    nodeEl.innerHTML = node.title;
                    nodeEl.style.left = `${x}px`;
                    nodeEl.style.top = `${y}px`;
                    nodeEl.onclick = () => {
                        createModal(node.title, `
                            <p class="font-semibold text-lg mb-2">核心活动与升级方向:</p>
                            <p class="mb-4">${node.desc}</p>
                            <p class="font-semibold text-lg mb-2">资金与资产形态:</p>
                            <p class="mb-4">${node.form}</p>
                            <div class="text-sm p-3 bg-slate-900 rounded-md border-l-4" style="border-color:${data.ioc.color}">${node.ioc}</div>
                        `);
                    };
                    container.appendChild(nodeEl);
                });
            }, 0);
            return cycleHtml;
        }

            createModal(item.title, contentHtml);
        }

        function renderCore(layer) {
            const positions = [
                { top: '0', left: '50%', transform: 'translateX(-50%)' }, // Top
                { bottom: '0', left: '0', transform: 'none' }, // Bottom-left
                { bottom: '0', right: '0', transform: 'none' }, // Bottom-right
            ];
            
            return `
                <div class="text-center mb-8">
                     <h3 class="text-xl font-bold" style="color:${layer.color};">价值内核：流量、定价、风险的动态平衡</h3>
                     <p class="text-slate-400 mt-2">${data.ioc.desc}</p>
                </div>
                <div class="core-container">
                     ${layer.content.map((item, index) => `
                        <div class="core-element" style="border-color: ${layer.color}; color:${layer.color}; top:${positions[index].top}; left:${positions[index].left}; bottom:${positions[index].bottom}; right:${positions[index].right}; transform:${positions[index].transform};" onclick="handleCoreClick('${item.title}')">
                            ${item.title}
                        </div>
                     `).join('')}
                     <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-5xl font-thin text-slate-600 opacity-50">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-32 w-32" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M13 10V3L4 14h7v7l9-11h-7z" />
                        </svg>
                     </div>
                </div>
            `;
        }

        // Initialize view
        data.layers.forEach((layer, index) => {
            // Create nav buttons
            const btn = document.createElement('button');
            btn.className = 'nav-btn px-4 py-2 rounded-lg font-semibold';
            btn.textContent = layer.title;
            btn.dataset.section = layer.id;
            btn.style.backgroundColor = '#334155'; // Slate 700
            btn.onclick = () => {
                window.activeSectionId = layer.id;
                setActiveSection(layer.id);
            };
            navContainer.appendChild(btn);

            // Create content sections
            const section = document.createElement('div');
            section.id = `section-${layer.id}`;
            section.className = 'content-section p-4 rounded-lg';
            if (index !== 0) section.classList.add('hidden');
            
            let contentHtml = '';
            switch (layer.id) {
                case 'macro': contentHtml = renderMacro(layer); break;
                case 'digital': contentHtml = renderDigital(layer); break;
                case 'cycle': contentHtml = renderCycle(layer); break;
                case 'core': contentHtml = renderCore(layer); break;
            }
            section.innerHTML = `<div class="container mx-auto">${contentHtml}</div>`;
            mainContent.appendChild(section);
        });

        // Set initial active section
        window.activeSectionId = data.layers[0].id;
        setActiveSection(data.layers[0].id);

    </script>

</body>
</html>
